<body>
  <header>
    <h1>üí± Conversor de Moedas & Criptomoedas para Real (BRL)</h1>

  <main>
    <div class="converter">
      <input type="number" id="valor" placeholder="Valor" />
      <select id="moeda">
        <option value="USD">D√≥lar (USD)</option>
        <option value="EUR">Euro (EUR)</option>

        <option value="BNB">BNB</option>
        <option value="SOL">Solana (SOL)</option>
      </select>
      <button onclick="converter()">Converter para BRL</button>
    </div>

    <div id="resultado"></div>

    <h2>üåç Cota√ß√µes em Tempo Real (para BRL)</h2>
    <table id="tabelaMoedas">
      <thead>
        <tr>
          <th>Moeda</th>
          <th>Sigla</th>
          <th>Valor em BRL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- AQUI ENTRA O BLOCO DE TEXTO COM EXPLICA√á√ïES (SEM ALTERA√á√ïES) -->
    <!-- Mantenha o conte√∫do como voc√™ escreveu, j√° est√° bem estruturado -->
  </main>

  <script>
    const API_KEY = '02a5e2cf80c242c889513d237cf5ace5';
    const moedas = ['USD', 'EUR', 'GBP', 'JPY', 'ARS', 'BTC', 'ETH', 'USDT', 'BNB', 'SOL'];

    function nomeCompletoMoeda(sigla) {
      const nomes = {
        USD: 'D√≥lar Americano',
        EUR: 'Euro',
        GBP: 'Libra Esterlina',
        JPY: 'Iene Japon√™s',
        ARS: 'Peso Argentino',
        BTC: 'Bitcoin',
        ETH: 'Ethereum',
        USDT: 'Tether',
        BNB: 'Binance Coin',
        SOL: 'Solana'
      };
      return nomes[sigla] || sigla;
    }

    async function atualizarCotacoes() {
      const res = await fetch(`https://openexchangerates.org/api/latest.json?app_id=${API_KEY}`);
      const data = await res.json();
      const brlRate = data.rates.BRL;
      const tbody = document.querySelector("#tabelaMoedas tbody");
      tbody.innerHTML = "";

      moedas.forEach(moeda => {
        if (data.rates[moeda]) {
          const valorEmBRL = brlRate / data.rates[moeda];
          tbody.innerHTML += `
            <tr>
              <td>${nomeCompletoMoeda(moeda)}</td>
              <td>${moeda}</td>
              <td>R$ ${valorEmBRL.toFixed(2)}</td>
            </tr>
          `;
        }
      });
    }

    async function converter() {
      const valor = parseFloat(document.getElementById("valor").value);
      const moeda = document.getElementById("moeda").value;

      if (isNaN(valor) || valor <= 0) {
        document.getElementById("resultado").textContent = "Insira um valor v√°lido.";
        return;
      }

      const res = await fetch(`https://openexchangerates.org/api/latest.json?app_id=${API_KEY}`);
      const data = await res.json();
      const taxa = data.rates.BRL / data.rates[moeda];
      const convertido = valor * taxa;

      document.getElementById("resultado").textContent = `R$ ${convertido.toFixed(2)}`;
    }

    atualizarCotacoes();
  </script>
